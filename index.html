<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FoxMak Survey Form</h1>
    <form action="">
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
            <input type="text" id="email" placeholder="Enter Your Email">
        </div>
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
            <input type="text" id="age" placeholder="Enter Your Age">
        </div>
        <div class="form-control">
            <label for="role" id="role">
                Which option best describes you?
            </label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="Profesonal">Profesonal</option>
                <option value="other">other</option>
            </select>
        </div>
        <div class="form-control">
                <label>
                    Would you recommend foxmak to a friend?
                </label>
                <label for="recommend-1">
                    <input type="radio" id="recommend-1" name="recommend">Yes</input>
                </label>
                <label for="recommend-2">
                    <input type="radio" id="recommend-2" name="recommend">no</input>
                </label>       
                <label for="recommend-3">
                    <input type="radio" id="recommend-3" name="recommend">maybe</input>
                </label>
        </div>
        <div class="form-control">
            <label>Languages and Framworks know
                <small>(Chek all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox" name="inp">C</input>
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++</input>
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#</input>
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java</input>
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python</input>
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">JS</input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">R</input>
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp">Spring</input>
            </label>
        </div>
        <div class="form-control">
            <label for="comment">Any Comments</label>
            <textarea name="comment" id="comment" placeholder="Enter Your Comment"></textarea>
        </div>
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
